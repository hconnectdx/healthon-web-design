<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
		<meta content="Coderthemes" name="author" />
		<!-- App favicon -->
		<link rel="shortcut icon" href="resource/images/favicon.ico" />
		<!-- App css -->
		<link href="resource/css/icons.min.css" rel="stylesheet" type="text/css" />
		<link href="resource/css/app.min.css" rel="stylesheet" type="text/css" id="light-style" />
		<link href="resource/css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" disabled="disabled" />
		<link href="resource/css/page/login.css" rel="stylesheet" type="text/css" />
		<link href="resource/css/base.css" rel="stylesheet" type="text/css" />
		<link href="resource/css/common.css" rel="stylesheet" type="text/css" />
	</head>

	<body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>
		<div class="auth-fluid">
			<!--Auth fluid left content -->
			<div class="auth-fluid-form-box">
				<div class="align-items-center d-flex h-100">
					<div class="card-body">
						<!-- Logo -->
						<div class="auth-brand text-center text-lg-left">
							<a href="index.html" class="logo-dark">
								<span><img src="resource/images/logo-dark.png" alt="" height="18" /></span>
							</a>
							<a href="index.html" class="logo-light">
								<span><img src="resource/images/logo.png" alt="" height="18" /></span>
							</a>
						</div>

						<!-- title-->
						<h4 class="mt-0 mb-4"><b>Member Login</b></h4>

						<!-- form -->
						<form action="#">
							<div class="form-group">
								<label for="emailaddress">Email</label>
								<input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email" />
							</div>
							<div class="form-group">
								<a href="pages-recoverpw.html" class="text-muted float-right"><small>Forgot your password?</small></a>
								<label for="password">Password</label>
								<input class="form-control" type="password" required="" id="password" placeholder="Enter your password" />
							</div>
							<div class="form-group mb-3">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="checkbox-signin" />
									<label class="custom-control-label" for="checkbox-signin">Remember me</label>
								</div>
							</div>
							<div class="form-group mb-0 text-center">
								<button class="btn btn-primary btn-block" type="submit">Log In</button>
							</div>
						</form>
						<!-- end form-->

						<!-- Footer-->
						<footer class="footer footer-alt">
							<p class="text-muted">â“’ HealthConnect Co., Ltd.</p>
						</footer>
					</div>
					<!-- end .card-body -->
				</div>
				<!-- end .align-items-center.d-flex.h-100-->
			</div>
			<!-- end auth-fluid-form-box-->

			<!-- Auth fluid right content -->
			<!--
            <div class="auth-fluid-right text-center">
                <div class="auth-user-testimonial">
                    <h3><i class="mdi mdi-shield-account font-24 mr-1"></i>Monitoring WEB System</h3>
                
            </div>
            -->
			<!-- end Auth fluid right content -->
		</div>
		<!-- end auth-fluid-->

		<!-- bundle -->
		<script src="resource/js/vendor.min.js"></script>
		<script src="resource/js/app.min.js"></script>
	</body>
</html>
