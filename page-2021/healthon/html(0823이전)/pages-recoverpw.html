<html lang="en"><head>
        <meta charset="utf-8">
        <title>비밀번호 찾기</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
        <meta content="Coderthemes" name="author">
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        <!-- App css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style">
        <link href="assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" disabled="disabled">
        <link href="assets/css/page/login.css" rel="stylesheet" type="text/css">
        <link href="assets/css/base.css" rel="stylesheet" type="text/css">
        <link href="assets/css/common.css" rel="stylesheet" type="text/css">
    </head>

    <body class="authentication-bg pb-0" data-layout-config="{&quot;darkMode&quot;:false}">
        <div class="auth-fluid">
            <!--Auth fluid left content -->
            <div class="auth-fluid-form-box">
                <div class="align-items-center d-flex h-100">
                    <div class="card-body">

                        <!-- Logo -->
                        <div class="auth-brand text-center text-lg-left">
                            <a href="index.html" class="logo-dark">
                                <span><img src="assets/images/logo-dark.png" alt="" height="18"></span>
                            </a>
                            <a href="index.html" class="logo-light">
                                <span><img src="assets/images/logo.png" alt="" height="18"></span>
                            </a>
                        </div>

                        <!-- title-->
                        <h4 class="mt-0 mb-2"><b>비밀번호 찾기</b></h4>
                        <p class="text-muted mb-4">이메일주소, 핸드폰 번호를 입력하십시오. 입력하신 정보가 일치할 경우, 핸드폰 번호로 임시 비밀번호가 전송됩니다.</p>
                        <!-- form -->
                        <form action="#">
                            <div class="form-group mb-3">
                                <label for="emailaddress">Email</label>
                                <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">
                            </div>
                            <div>
                            <label for="emailaddress">핸드폰 번호</label>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <select class="form-control">
                                        <option>+82</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" name="phone" required="" placeholder="번호를 입력하세요.">
                                </div>
                                <div class="form-group col-md-3">       
                                    <button class="btn btn-light form-control" id="get-code" type="button">인증코드</button>
                                    <div class="spinner-border m-2 hidden text-success" id="loading" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div>
                            <label for="smsWriteForm">핸드폰으로 수신된 인증번호를 입력하세요.</label>
                            <div class="form-group row align-items-center">
                                <div class="col-md-6">
                                    <input class="form-control" type="text" id="sms_code" required="" placeholder="인증코드 입력">
                                </div>
                                <div class="col-md-6">
                                    <small class="text-danger" style="display: none;" id="timer-text">02:59</small>
                                </div>
                             </div>
                             <div class="form-row">
                               <div class="form-group text-center col-md-4 mt-3">
                                   <button class="btn btn-secondary btn-block" type="submit">취소</button>
                               </div>
                               <div class="form-group text-center col-md-8 mt-3">
                                   <button class="btn btn-primary btn-block" type="submit">임시번호 재발급</button>
                               </div>
                            </div>
                            </div>
                        </form>
                        <!-- end form-->


                        <!-- Footer-->
                        <footer class="footer footer-alt">
                            <p class="text-muted">ⓒ HealthConnect Co., Ltd.</p>
                        </footer>

                    </div> <!-- end .card-body -->
                </div> <!-- end .align-items-center.d-flex.h-100-->
            </div>
            <!-- end auth-fluid-form-box-->

            <!-- Auth fluid right content -->
            <div class="auth-fluid-right text-center">
                <div class="auth-user-testimonial">
                    <h3><i class="mdi mdi-shield-account font-24 mr-1"></i> Administrator Only</h3>
                </div> <!-- end auth-user-testimonial-->
            </div>
            <!-- end Auth fluid right content -->
        </div>
        <!-- end auth-fluid-->

        <!-- bundle -->
        <script src="assets/js/vendor.min.js"></script>
        <script src="assets/js/app.min.js"></script> 
        <script src="assets/js/page/pages_recoverpw.js"></script>
    </body>
</html>
