<div id="password-change-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header modal-colored-header bg-primary" >
                <h4 class="modal-title" >비밀번호 변경 필요</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class = "form-group mb-3">
                        비밀번호를 변경한지 3개월이 경과되어 새로 변경이 필요합니다. <br> 
                        비밀번호는 8자리 이상으로 영문, 숫자 그리고 특수기호가 포함되어야 합니다.  
                    </div>
                    <div class = "form-group mb-0">
                        <label  class="col-form-label"><b>로그인 비밀번호</b> ( 변경 )</label>
                    </div>
                    <div class="form-group">
                        <input type = "password" class ="form-control" placeholder = "비밀번호를 입력해주세요." />
                    </div>
                    <div class="form-group">
                        <input type = "password" class ="form-control mb-1" placeholder = "비밀번호 확인을 위해 한번 더 입력해 주세요." />
                        <span class="text-danger font-13">비밀번호가 일치하지 않습니다. 동일한 비밀번호를 입력해 주세요.</span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">로그인 취소</button>
                <button type="button" class="btn btn-primary" onclick ="updateUserPassword()">비밀번호 변경</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
